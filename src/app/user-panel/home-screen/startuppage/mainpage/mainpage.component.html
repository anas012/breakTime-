<div
  id="carouselExampleIndicators"
  class="carousel slide mb-2"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block size w-100"
        src="../../../assets/img/pic1.jfif"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block size w-100"
        src="../../../assets/img/pic2.jpg"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block size w-100"
        src="../../../assets/img/pic3.jfif"
        alt="Third slide"
      />
    </div>
  </div>
</div>
<br />
<div class="card">
  <h5 class="card-header">Popular Products</h5>
  <div class="card-body">
    <div class="row" *ngIf="loader">
      <div class="col-sm-4" *ngFor="let n of Repeatskeleton(30)">
        <div class="custom-skeleton p-p-4">
          <p-skeleton styleClass="w-75 mb-1" height="150px"></p-skeleton>
          <div class="p-d-flex p-jc-between p-mt-3">
            <p-skeleton styleClass="w-50 mb-1"></p-skeleton>
            <p-skeleton styleClass="w-50 mb-1"></p-skeleton>
            <p-skeleton styleClass="w-25 mb-1"></p-skeleton>
          </div>
        </div>
        <br />
      </div>
    </div>
    <div class="row">
      <div class="row" *ngIf="!loader && isitems">
        <div class="col-sm-4" *ngFor="let i of popularprd">
          <div class="card style">
            <img
              src="../../../assets/img/burger.jfif"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{ i.Name }}</h5>
              <p class="card-text">
                <b>Rs {{ i.RetailPrice }}</b>
              </p>
              <p class="card-text text-center" *ngIf="!i.InStock">
                <p-badge  value="Out of Stock" severity="danger"></p-badge>
            </p>
              <div class="d-flex justify-content-center">
                <button
                  *ngIf="i.addcart"
                  (click)="
                    Addcart(
                      i.Name,
                      i.ProductID,
                      i.RetailPrice,
                      i.quantity,
                      i.addcart
                    )
                  "
                  [disabled]="!i.InStock"
                  class="btn btn-danger"
                >
                  Add To cart
                </button>
                <p-inputNumber
                  *ngIf="!i.addcart"
                  [(ngModel)]="i.quantity"
                  [min]="0"
                  [max]="i.Quantity"
                  (onInput)="
                    onproductadd(
                      i.ProductID,
                      i.RetailPrice,
                      i.Name,
                      i.Quantity,
                      i.addcart
                    )
                  "
                 
                  (onInput)="
                    checkinginput(
                      i.ProductID,
                      i.RetailPrice,
                      i.Name,
                      i.quantity,
                      i.addcart,
                      $event
                    )
                  "
                  inputStyleClass="w-25"
                  [showButtons]="true"
                  buttonLayout="horizontal"
                  inputId="horizontal"
                  spinnerMode="horizontal"
                  [step]="1"
                  decrementButtonClass="p-button-danger"
                  incrementButtonClass="p-button-success"
                  incrementButtonIcon="pi pi-plus"
                  decrementButtonIcon="pi pi-minus"
                  (onFocus)="onfocus($event)"
                  (onBlur)="onblur($event)"
                >
                </p-inputNumber>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
