<p-toast
  position="top-right"
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
  [baseZIndex]="9999"
  styleClass="mt-2"
></p-toast>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<div class="container d-flex justify-content-center ">
  <div class="card w-50 bg-light" >
    <div class="card-header bg-primary">
      <strong> Reset Password</strong>
    </div>
    <div class="card-body">
      <form #reset="ngForm">
        <div class="mb-3">
          <label class="form-label"
            >Enter Previous Password <span class="text-danger">*</span></label
          >
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input
              pInputText
              inputStyleClass="form-control"
              placeholder="Enter previous password"
              name="password"
              [(ngModel)]="resetpassword.OldPassword"
              #prevpassword="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            *ngIf="!prevpassword.valid && prevpassword.touched"
            >Please enter previous password</span
          >
        </div>

        <div class="mb-3">
          <label class="form-label"
            >Enter New Password <span class="text-danger">*</span></label
          >
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input
              pInputText
              inputStyleClass="form-control"
              placeholder="Enter New Password"
              name="newpassword"
              [(ngModel)]="resetpassword.NewPassword"
              #newpassword="ngModel"
              required
            />
          </div>
          <span
            class="help-block"
            *ngIf="!newpassword.valid && newpassword.touched"
            >Please enter new password</span
          >
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Confirm Password <span class="text-danger">*</span></label
          >
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input
              pInputText
              inputStyleClass="form-control"
              placeholder="Confirm Password"
              name="confirmpw"
              [(ngModel)]="resetpassword.ConfirmPassword"
              #cpassword="ngModel"
              required
            />
          </div>
          <span class="help-block" *ngIf="!cpassword.valid && cpassword.touched"
            >Please confirm password</span
          >
        </div>

        <div class="d-flex justify-content-center">
          <button
            class="btn mt-2 btn-primary"
            type="submit"
            (click)="confirmSubmit(reset)"
            [disabled]="!reset.valid"
          >
            Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
